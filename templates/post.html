<!doctype html>
<title>Post from Flask</title>
<head>
   <!-- подключаем bootstrap -->
  <link rel="SHORTCUT ICON" href="static/bootstrap/icon/cft.ico"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
  <link href="static/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
  <script type="text/javascript" src="static/bootstrap/chosen/jquery.min.js"></script>
  <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="static/bootstrap/js/client.js"></script>
</head>

<body>
{% if error %}
  <h1>Post {{ error }}!</h1>
{% else %}
  <h1>Post Flask!</h1>
{% endif %}

<form action="/post", method="post" enctype="application/json" name="myForm">
    <p><input type="input" name="username" value="MyNamefgdfg"></p>
    <p><input type="input" name="password" value="MyPassdfgd"></p>
    <p><input value="Submit" type="submit" onclick="submitform()"></p>
    <input value="submitform-1(none)" type="button" onclick="submitform1()"/>
    <input value="submitform" type="button" onclick="submitform()"/>
    <input value="requestFile" type="button" onclick="requestFile(myJSON)"/>
</form>
<form action="/post" method="post" id="searchForm">
  <input type="input" name="username" value="MyNamefgdfg">
  <input type="text" name="password" value="MyNamefg121">
  <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>
<iframe id="ifr"></iframe>
</body>
